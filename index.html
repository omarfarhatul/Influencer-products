<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body class="poppins-regular">
    <header>
        <div class="navbar display-flex">
            <h3 class="title">Influencer products</h3>
            <ul class="nav-links display-flex hide">
                <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="" class="nav-link">Products</a></li>
                <li class="nav-item"><a href="" class="nav-link">Sign up</a></li>
                <li class="nav-item"><a href="" class="nav-link">Log In</a></li>
                <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </div>
    </header>

    <main>
        <!-- Journey as Influencer -->
        <section class="journey display-flex">
            <div class="journey-div">
                <h3 class="journey-title">Start your Journey as 
                    Influencer</h3>
                    <p class="journey-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button class="primary-btn">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="camera-img display-flex">
                <img class="camera" src="images/main-camera.png" alt="">
            </div>
        </section>

        <!-- Popular website -->
        <section class="website">
            <div class="websites-img">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Target.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
            </div>
        </section>

        <!-- Popular collection -->
        <section class="popular-collection">
            <h3>Popular Collection</h3>
            <!-- .popular-card*4>img.img-card+h4.card-name+h5.card-price+h6.rating+p.card-description -->
            <div class="popular-card">
                <img src="" alt="" class="img-card">
                <h4 class="card-name"></h4>
                <h5 class="card-price"></h5>
                <h6 class="rating"></h6>
                <p class="card-description"></p>
            </div>
            <div class="popular-card">
                <img src="" alt="" class="img-card">
                <h4 class="card-name"></h4>
                <h5 class="card-price"></h5>
                <h6 class="rating"></h6>
                <p class="card-description"></p>
            </div>
            <div class="popular-card">
                <img src="" alt="" class="img-card">
                <h4 class="card-name"></h4>
                <h5 class="card-price"></h5>
                <h6 class="rating"></h6>
                <p class="card-description"></p>
            </div>
            <div class="popular-card">
                <img src="" alt="" class="img-card">
                <h4 class="card-name"></h4>
                <h5 class="card-price"></h5>
                <h6 class="rating"></h6>
                <p class="card-description"></p>
            </div>
        </section>
    </main>

    <footer class="footer-class">

    </footer>
</body>
</html>
